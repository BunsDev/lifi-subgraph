specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiFiDiamond
    network: goerli
    source:
      address: "0xa74D44ed9C3BB96d7676E7A274c33A05210cf35a"
      abi: LiFiDiamond
      startBlock: 5553469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LiFiTransferStarted
        - LiFiTransferCompleted
        - NXTPBridgeStarted
        - LiquidityRemoved
        - AssetSwapped
        - DiamondCut
        - OwnershipTransferred
        - LogWithdraw
      abis:
        - name: LiFiDiamond
          file: LiFiDiamond/abis/LiFiDiamond.json
      eventHandlers:
        - event: LiFiTransferStarted(indexed
            bytes32,string,address,address,address,address,uint256,uint256,uint256)
          handler: handleLiFiTransferStarted
      file: LiFiDiamond/LiFiDiamond.wasm
