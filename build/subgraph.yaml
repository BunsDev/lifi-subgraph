specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TransactionManager
    network: arbitrum-one
    source:
      address: "0xF293D5d599c046681AB28c1Bc7927Fff859c67A7"
      abi: TransactionManager
      startBlock: 244433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AssetAdded
        - AssetRemoved
        - LiquidityAdded
        - LiquidityRemoved
        - OwnershipProposed
        - OwnershipTransferred
        - RouterAdded
        - RouterRemoved
        - TransactionCancelled
        - TransactionFulfilled
        - TransactionPrepared
      abis:
        - name: TransactionManager
          file: TransactionManager/abis/TransactionManager.json
      eventHandlers:
        - event: LiquidityAdded(indexed address,indexed address,uint256,address)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,indexed address,uint256,address)
          handler: handleLiquidityRemoved
        - event: TransactionCancelled(indexed address,indexed address,indexed
            bytes32,(address,address,address,address,address,address,address,address,bytes32,bytes32,uint256,uint256,uint256,uint256,uint256),address)
          handler: handleTransactionCancelled
        - event: TransactionFulfilled(indexed address,indexed address,indexed
            bytes32,(address,address,address,address,address,address,address,address,bytes32,bytes32,uint256,uint256,uint256,uint256,uint256),uint256,bytes,bytes,bool,bytes,address)
          handler: handleTransactionFulfilled
        - event: TransactionPrepared(indexed address,indexed address,indexed
            bytes32,(address,address,address,address,address,address,address,address,bytes32,bytes32,uint256,uint256,uint256,uint256,uint256),address,bytes,bytes,bytes)
          handler: handleTransactionPrepared
      file: TransactionManager/TransactionManager.wasm
