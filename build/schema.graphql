type LiFiTransfer @entity {
  id: ID!
  integrator: String!
  referrer: Bytes!
  sendingAssetId: Bytes!
  receivingAssetId: Bytes!
  receiver: Bytes!
  amount: BigInt!
  destinationChainId: BigInt!
  timestamp: BigInt!
  sender: Bytes!
  gasUsed: BigInt!
  gasPrice: BigInt!
  transactionHash: Bytes!
  bridge: String
  hasSourceSwap: Boolean
  # hasDestinationCall: Boolean
}
