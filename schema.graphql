type LiFiTransfer @entity {
  id: ID!
  bridge: String!

  fromAddress: Bytes!
  fromAmount: BigInt!
  fromChainId: Int!
  fromTokenAddress: Bytes!

  toAddress: Bytes!
  toChainId: Int!
  toTokenAddress: Bytes!

  hasSourceSwap: Boolean!

  gasLimit: BigInt!
  gasPrice: BigInt!
  timestamp: BigInt!
  integrator: String!
  referrer: Bytes!
  transactionHash: Bytes!
}
