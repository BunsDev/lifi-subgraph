specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiFiDiamond
    network: {{network}}
    source:
      address: "{{address}}"
      abi: LiFiDiamond
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LiFiTransferStarted
        - LiFiTransferCompleted
        - NXTPBridgeStarted
        - LiquidityRemoved
        - AssetSwapped
        - DiamondCut
        - OwnershipTransferred
        - LogWithdraw
      abis:
        - name: LiFiDiamond
          file: ./abis/LiFiDiamond.json
      eventHandlers:
        - event: LiFiTransferStarted(indexed bytes32,string,address,address,address,address,uint256,uint256,uint256)
          handler: handleLiFiTransferStarted
      file: ./src/mapping.ts
